<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1 class="title">Investment Return & Growth Calculator</h1>
    <form id="CompoundInterestCalculator">
      <input
        type="number"
        id="InitialBalance"
        placeholder="Starting Amount $"
      />
      <input type="number" id="InterestRate" placeholder="Rate of Return %" />
      <input type="number" id="Years" placeholder="Years to Grow" />
      <input
        type="number"
        id="Contribution"
        placeholder="Additional Contribution $"
      />  
      <select name="Duration" id="Duration">
        <option value="weekly">Weekly</option>
        <option value="bi-weekly">Bi-weekly</option>
        <option value="monthly">Monthly</option>
        <option value="semi-annually">Semi-annually</option>
        <option value="annually">Annually</option>
      </select>      

      <button type="submit">Calculate</button>
    </form>
    <div class="invest">
        <span>This investment will be worth: </span><span class="title" id="Result"></span>
    </div>
    <script src="script.js"></script>
  

</body>
</html>
